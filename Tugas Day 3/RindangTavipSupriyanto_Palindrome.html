<html>
    <head>
        <title>Cek Palindrome</title>
    </head>

    <script>
        function cekPalindrome(string) {
            var re = /[\W_]/g;
            string = string.toLowerCase().replace(re, ''); 
            const len = string.length;
            for (let i = 0; i < len / 2; i++) { 
                if (string[i] !== string[len - 1 - i]) {  
                    alert('False');
                    break;
                } else {
                    alert('True');
                    break;
                }
            }
        }
        const string = prompt('Masukkan kata atau frase: ');  
        const value = cekPalindrome(string);
        console.log(value);
    </script>
</html>
