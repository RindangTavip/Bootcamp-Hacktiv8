<html lang="en">
    <head>
        <title>Challenge 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <style>
        #form1{
            display: none;
        }
    </style>

    <body style="background: rgb(243, 243, 243)">
        <div id="header">
            <nav class="navbar navbar-expand-sm navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            <a class="nav-link" href="#">PRODUCT</a>
                            <a class="nav-link" href="#">GALLERY</a>
                            <a class="nav-link" href="#">BLOG</a>
                            <a class="nav-link" href="#">MY INVENTORY</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div id="content">
            <div class="jumbotron jumbotron-fluid">
                <div class="container shadow-sm bg-white rounded" style="background: white">
                    <div class="row">
                        <div class="col-2 py-4">
                            <img src="images/logo.png" alt="" class="rounded-circle" style="padding-left: 15px;"/><br>
                        </div>
                        <div class="col-4 py-4">
                            <h4 id="namaD"></h4>
                            <p id="roleD"></p>
                            <button onclick="showHide()" class="btn btn-primary">Edit</button>
                            <button type="button" class="btn btn-outline-success">Resume</button><br>
                        </div>
                        <div class="col py-4">
                            <table>
                                <tr>
                                    <td><b>Availability</b></td>
                                    <td style="padding-left: 50px;" id="availabilityD"></td>
                                </tr>
                                <tr>
                                    <td><b>Usia</b></td>
                                    <td style="padding-left: 50px;" id="ageD"></td>
                                </tr>
                                <tr>
                                    <td><b>Lokasi</b></td>
                                    <td style="padding-left: 50px;" id="lokasiD"></td>
                                </tr>
                                <tr>
                                    <td><b>Pengalaman</b></td>
                                    <td style="padding-left: 50px;" id="pengalamanD">2</td>
                                </tr>
                                <tr>
                                    <td><b>Email</b></td>
                                    <td style="padding-left: 50px;" id="emailD">rindangtavip@gmail.com</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="jumbotron jumbotron-fluid">
                <div class="container shadow-sm bg-white rounded" style="background: white">
                    <form id="form1">
                        <div class="form-group py-2">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama">
                        </div>
                        <div class="form-group py-2">
                            <label for="role">Role</label>
                            <input type="text" class="form-control" id="role">
                        </div>
                        <div class="form-group py-2">
                            <label for="availability">Availability</label>
                            <input type="text" class="form-control" id="availability">
                        </div>
                        <div class="form-group py-2">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age">
                        </div>
                        <div class="form-group py-2">
                            <label for="lokasi">Lokasi</label>
                            <input type="text" class="form-control" id="lokasi">
                        </div>
                        <div class="form-group py-2">
                            <label for="pengalaman">Years Experience</label>
                            <input type="text" class="form-control" id="pengalaman">
                        </div>
                        <div class="form-group py-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group py-2">
                            <button type="button" onclick="display()" class="btn btn-success" style="display: block; width: 100%;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            document.getElementById("namaD").innerHTML = "Rindang Tavip Supriyanto";
            document.getElementById("roleD").innerHTML = "Front End Designer";
            document.getElementById("availabilityD").innerHTML = "Full Time";
            document.getElementById("ageD").innerHTML = "23";
            document.getElementById("lokasiD").innerHTML = "Jakarta";
            document.getElementById("pengalamanD").innerHTML = "2";
            document.getElementById("emailD").innerHTML = "rindangtavip@gmail.com";

            function showHide() {
                var x = document.getElementById("form1");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

            function display() {
                document.getElementById("namaD").innerHTML = document.getElementById("nama").value;
                document.getElementById("roleD").innerHTML = document.getElementById("role").value;
                document.getElementById("availabilityD").innerHTML = document.getElementById("availability").value;
                document.getElementById("ageD").innerHTML = document.getElementById("age").value;
                document.getElementById("lokasiD").innerHTML = document.getElementById("lokasi").value;
                document.getElementById("pengalamanD").innerHTML = document.getElementById("pengalaman").value;
                document.getElementById("emailD").innerHTML = document.getElementById("email").value;
                showHide();
            }
        </script>
    </body>
</html>
